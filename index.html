<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSfile.css">
    <title>Calculator</title>
    
</head>
<body>
    <header class="header">
        <div class="insideheader"> CALCULATOR </div>
    </header>

    <main>
         <div class="container">  
            <div class="calculator">
                <input type="text" id="inputContainer" placeholder="0" />
                <div>
                    <button class="operationBtn" >AC</button>
                    <button class="operationBtn">DEL</button>
                    <button class="operationBtn">%</button>
                    <button class="operationBtn">/</button>
                </div>

                <div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="operationBtn">*</button>
                </div>

                <div>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="operationBtn">-</button>
                </div>

                <div>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="operationBtn">+</button>
                </div>

                <div>
                    <button class="button" id="dec">.</button>
                    <button class="button">0</button>
                    <button class="equalBtn">=</button>
                </div>
            </div>
         </div>
        </main>
    <script src="JavaScriptfile.js"></script>
    <footer id="footer">
            <p>@ Kashish Priya :)</p>
    </footer>
</body>
</html>
